<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatoble" content="ie=edge" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="form form--add">
        <h1 class="form__title">Dodaj element do DOM</h1>
        <input
          type="text"
          class="form__input"
          name="node"
          placeholder="element HTML"
          required
        />
        <input
          type="text"
          class="form__input"
          name="text"
          placeholder="tekst w elemencie HTML"
        />
        <input
          type="text"
          class="form__input"
          name="attr"
          placeholder="atrybut"
        />
        <input
          type="text"
          class="form__input"
          name="value"
          placeholder="wartość atrybutu"
        />
        <button class="form__button">Dodaj element</button>
      </form>
      <form class="form form--search">
        <h1 class="form__title">Przeszukaj DOM</h1>
        <input
          class="form__input"
          type="text"
          required
          name="searching-element"
          placeholder="Szukaj element"
        />
        <input class="form__button" type="submit" value="Pokaż informacje" />
      </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <footer class="footer">Stopka</footer>
    <script src="main.js"></script>
  </body>
</html>
